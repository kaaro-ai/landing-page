<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/kaaro.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kaaro-landing-page</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body class="bg-black m-0 p-0 text-white">
    <div class="relative min-h-screen w-full">
      <div
        class="absolute top-0 left-0 right-0 flex items-center justify-between px-6 py-4 animate-fade-in-delayed"
      >
        <div class="flex items-center justify-center">
          <img src="/logo.png" alt="Logo" class="h-10 w-auto" />
        </div>
        <a
          class="flex items-center cursor-pointer gap-2 group bg-white text-black py-1 px-2 rounded-sm transition-all duration-150 ease-in-out"
          href="mailto:founders@kaaro.ai"
          target="_blank"
        >
          <p class="text-lg">Get in touch</p>
          <button
            class="rotate-45 group-hover:rotate-90 transition-all duration-150 ease-in-out"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
              />
            </svg>
          </button>
        </a>
      </div>
      <div
        class="flex flex-col items-center justify-center text-center gap-3 min-h-screen animate-fade-in"
      >
        <h1 class="text-white text-6xl">The AI Workforce for Rail.</h1>
        <p class="text-3xl text-white/20">Coming Soon.</p>
      </div>
    </div>
  </body>
</html>
